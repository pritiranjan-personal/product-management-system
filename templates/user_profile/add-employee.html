{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}

<div class="card p-30">
    <div class="card-header m-0 p-0">
        <h3>Employee</h3>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mt-3">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" placeholder="Enter first name" id="first_name">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="first_name">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter last name">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="date_of_birth">Date Of Birth</label>
                <input type="text" class="form-control" placeholder="Enter date of birth">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" placeholder="Enter phone">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="role">Role</label>
                <select name="role" id="role" class="form-control">
                    <option value="manager">Manager</option>
                    <option value="associate">Associate</option>
                </select>
            </div>
            <div class="col-sm-6 mt-3">
                <label for="country">Country</label>
                <input type="text" class="form-control" placeholder="Enter country">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="state">State</label>
                <input type="text" class="form-control" placeholder="Enter state">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="Enter city">
            </div>
            <div class="col-sm-6 mt-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" placeholder="Enter address">
            </div>
        </div>

        <button class="btn btn-primary btn-round ml-2" type="submit">Submit</button>
    </form>


</div>

{% endblock %}
